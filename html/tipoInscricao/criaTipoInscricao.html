<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal School</title>
    <link rel="shortcut icon" href="../../imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/geral.css">
    <link rel="stylesheet" href="../../css/tipoInscricao/criaTipoInscricao.css">
    <script src="../../js/tipoInscricao/criaTipoInscricao.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- biblioteca para os icons funcionar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Tipo de Inscrição</h1>
        <nav>
            <a href="#">Ano Letivo</a>
            <a href="#">Turma</a>
            <a href="#">Nivel</a>
            <a href="#">Aluno</a>
            <a href="#">Enc. Educação</a>
            <a href="#">Inscrição</a>
            <a href="#">Tipo Inscrição</a>
            <a href="#">Desconto</a>
            <a href="#">Mensalidade</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Criar novo Tipo de Inscrição</h2>
            <form name="formTipoInscricao"  id= "formTipoInscricao" method="post">
                <article>
                    <p class="campoObrigatorio"></p>
                    <label for="descritivo">Descrição</label>
                    <input type="text" id="descritivo" name="txtDescritivo">
                </article>
                <article>
                    <p class="campoObrigatorio"></p>
                    <label for="valorInscricao">Valor Inscrição Sem Iva</label>
                    <input type="number" id="valorInscricao" name="txtValorInscricao" value= "0.00" min="0.00" step="0.01">
                </article>
                <article>
                    <p class="campoObrigatorio"></p>
                    <label for="valorLivro">Valor Livro Sem Iva</label>
                    <input type="number" id="valorLivro" name="txtValorLivro" value= "0.00" min="0.00" step="0.01">
                </article>
                <article>
                    <p class="campoObrigatorio"></p>
                    <label for="valorMensalidade">Valor Mensalidade Sem Iva</label>
                    <input type="number" id="valorMensalidade" name="txtValorMensalidade" value= "0.00" min="0.00" step="0.01">
                </article>
                <input type="button" value="Gravar" onclick="validaFormularioTipoIncricao()">
            </form>
        </section>
    </main>
    <footer>
        <div>
            <div class="col">
                <a href="https://royalcollege.pt/"><img id="colLeftDentro" src="../../imagens/logoFooter.png" alt="Royal School Rodapé"></a>
            </div>
            <div class="col">
                    <a class="colRightDentro" href="https://www.facebook.com/RoyalCollegeVizela" target="_blank" rel="extern"><i class="fa fa-facebook-square"></a></i>
                    <a class="colRightDentro" href="https://www.instagram.com/royalcollegevizela/" target="_blank" rel="extern"><i class="fa fa-instagram"></i></a>
                    <a class="colRightDentro" href="https://api.whatsapp.com/send?phone=351915809197" target="_blank" rel="extern"><i class="fa fa-whatsapp"></i></a>
            </div>
            <div class="col">
                <a href="https://royalcollege.pt/"><img id="colRightDentro" src="../../imagens/logoFooter.png" alt="Royal School Rodapé"></a>
            </div>
        </div>
    </footer>
    <div id="txtErroGuardaDados">O erro vai aparecer aqui...</div>
</body>
</html>
